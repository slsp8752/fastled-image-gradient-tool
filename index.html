<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<div class="jumbotron">
  <h3 class="display-5">FastLED Image -> Gradient Tool</h3>
  <p class="lead">Convert an image to a <a href="https://github.com/FastLED/FastLED/wiki/Gradient-color-palettes">FastLED gradient!</a> Choose a file and change your slice location on the left. Grab and tweak your palette on the right.</p>
</div>

<div class="container">
  <div class="row align-items-center">
    <div class="col-sm">
      <div class="container mt-3 mb-2">
        <input type="file" class="filestyle" id="image_loader" name="image_loader" data-placeholder="No file selected" data-btnClass="btn-primary">
      </div>
      <div class="container">
        <canvas id="image_canvas" width="512" height="544" style="border:1px solid">
      </div>
      <div class="container mt-3">
        <div>
          <form class="align-items-center">
            <label class="col-form-label" for="slice">Slice Position</label>
            <input type="range" class="custom-range slider" min="1" max="100" value="50" id="slice" name="slice">
          </form>
       </div>
        <div class="form-check form-check-inline">
          <form>
            <input type="radio" id="horizontal_radio" class="form-check-input" name="orientation" value="1" checked="checked">
            <label class="form-check-label mr-2" for="horizontal_radio">Horizontal</label>
            <input type="radio" id="vertical_radio" class="form-check-input" name="orientation" value="0">
            <label class="form-check-label" for="vertical_radio">Vertical</label>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <textarea id="output_text" class="form-control" rows="18" cols="80" readonly>DEFINE_GRADIENT_PALETTE(gradient) {}</textarea>
      <form class="mt-3">

        <div class="form-group row">
          <label class="col-sm-5 col-form-label" for="grad_name">Palette Name</label>
            <div class="col-sm-5">
              <input type="text" id="grad_name" class="form-control" name="grad_name" value="gradient_name">
            </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label" for="num_colors">Number of Colors</label>
            <div class="col-sm-5">
              <input type="number" id="num_colors" class="form-control" name="num_colors" value="16" min="1" max="32">
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
